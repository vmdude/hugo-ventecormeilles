<div class="ltn__apartments-plan-area pt-70 pb-70">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title-area ltn__section-title-2--- text-center">
          <h1 class="section-title">Quelques photos</h1>
        </div>
        <div class="gallery mb-5">
        {{ $path := "static/img/gallery" }}
        {{ range (readDir $path) }}
          {{ if ne .Name ".DS_Store" }}
          {{ $src := print "img/gallery/" .Name }}
          <a data-fancybox="gallery" href="{{ $src }}">
            <img loading="lazy" src="{{ $src }}" alt="{{ .Name }}" />
          </a>
          {{ end }}
        {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
